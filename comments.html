<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板 - Honoka的小屋</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="theme-cosmic-dream">
    <!-- 全局页面过渡遮罩 -->
    <div id="global-page-transition-overlay"></div>
    <!-- 动态鼠标指针容器 -->
    <div id="cursor-trail"></div>

    <header class="main-header">
        <div class="container">
            <h1 class="blog-title blog-title--animated">
                <a href="index.html">Honoka的小屋</a>
            </h1>
            <!-- 手机端菜单切换按钮 -->
            <button class="menu-toggle" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <nav class="main-nav" role="navigation" aria-expanded="false">
                <!-- 手机端关闭菜单按钮 -->
                <button class="menu-close" aria-label="Close navigation">×</button>
                <ul>
                    <li><a href="index.html">主页</a></li>
                    <li><a href="blog.html">文章</a></li>
                    <li><a href="about.html">关于我</a></li>
                    <li><a href="comments.html">留言板</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container content-page-wrapper animate__fade-in">
        <section class="comment-section">
            <h2 class="page-title animate__slide-up">说点什么吧！给我留言</h2>

            <div class="comment-form-container animate__slide-up" data-delay="100">
                <h3>留下你的足迹~</h3>
                <form id="comment-form">
                    <div class="form-group">
                        <label for="comment-author">你的名字:</label>
                        <input type="text" id="comment-author" required placeholder="例如：次元游客" aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="comment-text">留言内容:</label>
                        <textarea id="comment-text" rows="6" required placeholder="想对我说点什么呢？比如你最近追的番、想推荐的漫画，或者对博客的建议！" aria-required="true"></textarea>
                    </div>
                    <button type="submit" class="button">提交留言</button>
                    <p class="form-hint">你的留言将保存在当前浏览器中，换个浏览器或清除缓存就看不到了哦</p>
                </form>
            </div>

            <div class="comments-list-container animate__fade-in" data-delay="300">
                <h3>来自二次元盟友的留言们 ( •̀ ω •́ )y</h3>
                <div id="comments-list" class="posts-grid">
                     <!-- 留言内容将由js/comments.js动态加载 -->
                     <p class="no-comments-message">还没有留言呢，成为第一个留下足迹的人吧！</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer animate__fade-in">
        <div class="container">
            <p>&copy; 2025 Honoka的小屋. All rights reserved.</p>
            <p>QQ: 3203418940</p>
        </div>
    </footer>

    <!-- 看板娘 Live2D -->
    <div id="live2d-widget" class="live2d-widget-container animate__fade-in"></div>
    <button id="back-to-top" title="返回顶部">↑</button>

    <!-- 注意: 留言板需要同时加载 script.js (全局功能) 和 comments.js (留言板功能) -->
    <script src="js/script.js"></script>
    <script src="js/comments.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": { "jsonPath": "https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json", "scale": 1 },
            "display": { "position": "right", "width": 150, "height": 300, "hOffset": 10, "vOffset": -20 },
            "mobile": { "show": true, "scale": 0.5 },
            "react": { "opacityDefault": 0.8, "opacityOnHover": 1 }
        });
    </script>
</body>
</html>
